    <script>
        $(function () {
            //获取浏览器地址，拆分出id
            var url = window.location.href;
            //按照=拆分会查分出两部分，最后一部分就是id
            var str = url.split("=");
            var id = parseInt(str[1]);
            console.log(id);
            $.ajax({
                url: '/e_xitang/BookDetailmessage?id=' + id,
                type: 'get',
                success: function (data) {
                    var result = eval("(" + data + ")");
                    $('.bo1').append(' <p>&nbsp;&nbsp;图书馆 > '+result.data.bookName+'</p>')
                    $('.box2').append('<img src="'+result.data.bookCoverUrl+'" alt="">')
                    $('.box3').append('<ul>\n' +
                        '                        <li><p>作品 : '+result.data.bookName+'</p></li>\n' +
                        '                        <li><p>作者 : '+result.data.bookAuthor+'</p></li>\n'+
                        '                    </ul>'+
                        '<div class="wold"></div>'+
                        '<div class="start"></div>'
                    )
                    $('.wold').append('<p id="other">'+result.data.bookDescription+ '</p>')
                    $('.start').append('<a href="'+result.data.bookDownloadUrl+'"><p>下载资源</p></a>')
                    if(data!=null){
                        updatebook(result.data.id)
                    }
                }
            })
        })
        function updatebook(bookid){
            var username = $("#user-name-label").text();
            $.ajax({
                url:'/e_xitang/BookReadMessage',
                type:'post',
                data:{
                    "username":username,
                    "bookid":bookid
                }
            })
        }
    </script>
