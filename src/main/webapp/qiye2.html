    <script>
        $(function () {
            var url = window.location.href;
            //按照=拆分会查分出两部分，最后一部分就是id
            var str = url.split("=");
            var id = parseInt(str[1]);
            console.log(id);
            $.ajax({
                url: '/e_xitang/companies_message?id='+id,
                type: 'post',
                success: function (data) {
                    var result = eval("(" + data + ")");
                    for (var i = 0; i < result.data.length; i++) {
                        $(".left").append('<div class="company">\n' +
                            '                    <a href="qiye3.html?id=' + result.data[i].id + '">\n' +
                            '                        <div class="box5">\n' +
                            '                            <div class="box1">\n' +
                            '                                <div class="box2">\n' +
                            '                                    <div class="job-name">\n' +
                                                                  result.data[i].job + '\n' +
                            '                                    </div>\n' +
                            '                                    <div class="area">\n' +
                            '                                        <' + result.data[i].place + '>\n' +
                            '                                    </div>\n' +
                            '                                </div>\n' +
                            '                                <div class="box3">\n' +
                            '                                    <div class="salar">' + result.data[i].salary + '</div>\n' +
                            '                                    <div class="require">' + result.data[i].requirement + '</div>\n' +
                            '                                </div>\n' +
                            '                            </div>\n' +
                            '                            <div class="box4">\n' +
                            '                                <div class="pic">\n' +
                            '                                   <img src="companylogo\\' + result.data[i].id + '.jpg" alt="" onerror="this.src=\'companylogo/c36e7467c55e24c47c577d21774fe34.png\'">'+
                            '                                </div>\n' +
                            '                                <div class="name">\n' +
                            '                                    <div class="company-name">' + result.data[i].companyName + '</div>\n' +
                            '                                    <div class="introduction introduction' + i +'"></div>\n' +
                            '                                </div>\n' +
                            '                            </div>\n' +
                            '                        </div>\n' +
                            '                        <div class="box6">\n' +
                            '                            <div class="major major'+ i + '"></div>\n' +
                            '                            <div class="bonus bonus'+ i + '"></div>\n' +
                            '                        </div>\n' +
                            '                    </a>\n' +
                            '                </div>')
                        for (var j = 0; j < result.data[i].tags.length; j++) {
                            $(".introduction"+i).append(
                                '<span>' + result.data[i].tags[j]+ '</span>\n'
                            )
                        }
                        for (var j = 0; j < result.data[i].contents.length; j++) {
                            $(".major"+i).append(
                                '<span>' + result.data[i].contents[j]+ '</span>\n'
                            )
                        }
                        for (var j = 0; j < result.data[i].bonus.length; j++) {
                            $(".bonus"+i).append(
                                '<span>' + result.data[i].bonus[j]+ '</span>\n'
                            )
                        }
                    }
                }
            })
        })
    </script>
    <script>
        $(function () {
