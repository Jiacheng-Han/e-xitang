    <script>
        $(function (){
            //获取浏览器地址，拆分出id
            var url = window.location.href;
            //按照=拆分会查分出两部分，最后一部分就是id
            var str = url.split("=");
            var id = parseInt(str[1]);
            console.log(id);
            //获取用户信息
            $.ajax({
                url: '/e_xitang/wangktypeemessage?id=' + id,
                type: 'get',
                success: function (data) {
                    var result = eval("(" + data + ")");
                    for (var i = 0; i < result.data.length; i++) {
                        $(".new-course-box").append(
                            '<a href="wangke2.html?id=' +
                            result.data[i].id +
                            '" class="VideoDetail">\n' +
                            '                            <div>\n' +
                            '                                <img src="wangke_videos/' +
                            result.data[i].id +
                            '.jpg" alt="">\n' +
                            '                                <p id="VideoName">' +
                            result.data[i].videoName +
                            '</p>\n' +
                            '                            </div>\n' +
                            '                        </a>\n'
                        )
                    }
                }
            })
        })
    </script>
</head>
