    <script>
        $(function () {
            //获取浏览器地址，拆分出id
            var url = window.location.href;
            //按照=拆分会查分出两部分，最后一部分就是id
            var str = url.split("=");
            var id = parseInt(str[1]);
            console.log(id);
            $.ajax({
                url: '/e_xitang/VideoDetail_message?id=' + id,
                type: 'get',
                success: function (data) {
                    var result = eval("(" + data + ")");
                    $('.play').append(
                        '<p id="video_tittle">'+result.data.videoName+'</p>\n' +
                        '            <video src="wangke_videos/'+result.data.id+'.mp4" autoplay="autoplay"\n' +
                        '                   controls="controls">浏览器不支持video标签\n' +
                        '            </video>'
                    )
                    if(data!=null){
                        updatevideo()
                    }
                }
            })
        })
        function updatevideo(){
            var username = $("#user-name-label").text();
            var videoname =$("#video_tittle").text();
            $.ajax({
                url:'/e_xitang/WangkeWatchedMessage',
                type:'post',
                data:{
                    "username":username,
                    "videoname":videoname,
                }
            })
        }
    </script>
